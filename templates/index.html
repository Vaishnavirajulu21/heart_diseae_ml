<!DOCTYPE html>
<html>

<head>
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="form-container">
        <h1 class="form-title">Heart Disease Prediction</h1>
        <h4 style="color:white;text-align:center;">Enter The Details</h4>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group"><label for="age">Age</label><input type="text" name="age" required></div>
            <div class="form-group"><label>Sex (1=Male, 0=Female)</label><input type="text" name="sex" required></div>
            <div class="form-group"><label>Chest Pain Type (TA=0, ATA=1, NAP=2, SY=3)</label><input type="text"
                    name="cp" required></div>
            <div class="form-group"><label>Resting BP</label><input type="text" name="trestbps" required></div>
            <div class="form-group"><label>Cholesterol</label><input type="text" name="chol" required></div>
            <div class="form-group"><label>Fasting BS (0 or 1)</label><input type="text" name="fbs" required></div>
            <div class="form-group"><label>Resting ECG (0, 1, or 2)</label><input type="text" name="restecg" required>
            </div>
            <div class="form-group"><label>Max Heart Rate</label><input type="text" name="thalach" required></div>
            <div class="form-group"><label>Exercise Angina (0=No, 1=Yes)</label><input type="text" name="exang"
                    required></div>
            <div class="form-group"><label>Oldpeak</label><input type="text" name="oldpeak" required></div>
            <div class="form-group"><label>ST Slope (0=Up, 1=Flat, 2=Down)</label><input type="text" name="slope"
                    required></div>
            <button type="submit" class="btn-predict">Predict</button>
        </form>

        {% if prediction_text %}
        <p class="result-message {{ result_class }}">{{ prediction_text }}</p>
        {% endif %}
    </div>
</body>

</html>
